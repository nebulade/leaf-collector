                </a>
                <ul class="dropdown-menu" id="projectsList">
                <script>

                    var projectList = [];

                    function refreshProjectList() {
                        projectApi('listAll', {}, function (data) {
                            for (var i in data) {
                                if (data[i] in projectList)
                                    continue;

                                projectList[data[i]] = data[i];

                                $('#projectsList').append('<li><a href="#">' + data[i] + '</a></li>');
                            }
                            console.log("listaAll: " + data);
                        });
                    };

                    function selectProject(name) {
                        console.log(projectApi('select', {'name' : name}, function(data) {
                            window.location.reload();
                            }));
                        }
                </script>
